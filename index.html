<!DOCTYPE html>
<html>
<head>
    <title>HP B - Penerima</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: #333; text-align: center; padding-top: 100px; transition: 0.5s; }
    </style>
</head>
<body>
    <h1 id="status" style="color: white;">STANDBY (HP B)</h1>
    <script>
        const firebaseConfig = { databaseURL: "https://maxrooot-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("jalur_kontrol");

        dbRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data && data.perintah === "ON") {
                document.body.style.background = "#22c55e"; 
                document.getElementById("status").innerText = "ON - MENERIMA PERINTAH";
                if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            } else {
                document.body.style.background = "#000";
                document.getElementById("status").innerText = "OFF - STANDBY";
            }
        });
    </script>
</body>
</html>
